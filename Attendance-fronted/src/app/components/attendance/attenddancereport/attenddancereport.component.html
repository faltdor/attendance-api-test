<div class="container">

	<div class="alert alert-dismissible alert-success" *ngIf="messageOK">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Well done!</strong> {{messageOK}}
      </div>
      <div class="alert alert-dismissible alert-warning" *ngIf="messageError">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh snap!</strong> {{messageError}}
      </div>


	<div class="panel panel-default">
	  <div class="panel-heading">Report Attendance Employees</div>
	  <div class="panel-body">
			  <form (ngSubmit)="onSubmit()" #filterForm="ngForm">

			      <div class="form-group">
			        <label for="dateInit">Date Init</label>
			        <input type="date" class="form-control" id="dateInit"
			               required
			               [(ngModel)]="filterModel.dateInit" name="dateInit"
			               #dateInit="ngModel">
			        
			      </div>

			      <div class="form-group">
			        <label for="dateEnd">Date End</label>
			        <input type="date" class="form-control" id="dateEnd"
			        		required
			               [(ngModel)]="filterModel.dateEnd " name="dateEnd" 
			                
			               >
			      </div>

			      <button type="submit" class="btn btn-primary" [disabled]="!filterForm.form.valid">Generete</button>
			      
			    </form>

	  </div>
	</div>


<div class="panel panel-default" *ngIf="employees">
  <div class="panel-heading">Active Employees</div>
  <div class="panel-body">
   <table class="table table-striped table-hover ">
	  <thead>
	    <tr>
	      <th>#</th>
	      <th>Name</th>
	      <th>Identification</th>
	      <th>Position</th>	      
	      <th>Date Admission</th>	      
	    </tr>
	  </thead>
	  <tbody>
	    <tr *ngFor="let employee of employees;let i=index">
	      <td>{{i}}</td>
	      <td>{{employee.firstName}} {{employee.lastName}}</td>
	      <td>{{employee.identification}}</td>
	      <td>{{employee.position}}</td>
	         <td>{{employee.dateAdmission | date:"yyyy/MM/dd"}}</td>
	       
	        
	    </tr>
	    </tbody>
	 </table>
  </div>
</div>



	
 </div>
